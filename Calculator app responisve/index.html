<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Assignment</title>
</head>
<body>


    <div class="toggle">
        <button class="darkmode-toggle"><img src="image/icons8-moon-60.png" alt="" class="moon"></button>
        <button class="lightmode-toggle"><img src="image/icons8-light-mode-78.png" alt="" class="sun"></button>
    </div>

    <div class="container">
        <div class="calculator">
            <form name="form">

                <div class="text-box">
                    <input type="text" class="textbox" name="displayview" id="display">
                </div>

                <div class="inside">
                    <div class="one_row">
                        <input type="button" class="clear"     value="C" onclick="clean()">
                        <input type="button" class="operator"  value="%" onclick="insertion('%')">
                        <input type="button" class="operator"  value="/" onclick="insertion('/')">
                    </div>

                    <div class="two_row">
                        <input type="button" class="number"    value="7" onclick="insertion('7')">
                        <input type="button" class="number"    value="8" onclick="insertion('8')">
                        <input type="button" class="number"    value="9" onclick="insertion('9')">
                        <input type="button" class="operator"  value="X" onclick="insertion('*')">
                    </div>

                    <div class="three_row">
                        <input type="button" class="number"    value="4" onclick="insertion('4')">
                        <input type="button" class="number"    value="5" onclick="insertion('5')">
                        <input type="button" class="number"    value="6" onclick="insertion('6')">
                        <input type="button" class="operator"  value="-" onclick="insertion('-')">
                    </div>

                    <div class="four_row">
                        <input type="button" class="number"    value="1" onclick="insertion('1')">
                        <input type="button" class="number"    value="2" onclick="insertion('2')">
                        <input type="button" class="number"    value="3" onclick="insertion('3')">
                        <input type="button" class="operator"  value="+" onclick="insertion('+')">
                    </div>

                    <div class="five_row">
                        <input type="button" class="number"    value="0" onclick="insertion('0')">
                        <input type="button" class="operator"  value="." onclick="insertion('.')">
                        <input type="button" class="equal"     value="=" onclick="equal()">
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="custom.js"></script>  
</body>
</html>
